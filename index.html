<body>
  <h1>Bienvenue dans ta BibliothÃ¨que ðŸ“š</h1>
  <p>Connecte-toi pour accÃ©der Ã  tes livres.</p>

  <button id="loginBtn" class="btn">Se connecter</button>
  <button id="logoutBtn" class="btn btn-secondary" style="display:none;">Se dÃ©connecter</button>

  <br /><br />
  <a href="http://wderamane.github.io/bookshelf/bibliotheque.html" class="btn btn-secondary">AccÃ©der Ã  la BibliothÃ¨que â†’</a>

  <div id="userBox"></div>

  <script>
    // ---- CONFIG ----
    const AUTH0_DOMAIN       = "dev-cs1dp4naybhpswqf.us.auth0.com";
    const AUTH0_CLIENT_ID    = "c0gjwDJ78cwVGoEndWm1fgj7S9Mj6vp2";
    const AUTH0_REDIRECT_URI = "https://wderamane.github.io/bookshelf";

    let auth0Client = null;

    async function initAuthIndex() {
      const loginBtn  = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const userBox   = document.getElementById("userBox");

      // Initialisation du SDK
      auth0Client = await auth0.createAuth0Client({
        domain: AUTH0_DOMAIN,
        clientId: AUTH0_CLIENT_ID,
        authorizationParams: {
          redirect_uri: AUTH0_REDIRECT_URI
        }
      });

      // Auth0 renvoie ici aprÃ¨s login
      if (window.location.search.includes("code=")) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, AUTH0_REDIRECT_URI);
      }

      const isAuth = await auth0Client.isAuthenticated();

      if (isAuth) {
        const user = await auth0Client.getUser();

        loginBtn.style.display  = "none";
        logoutBtn.style.display = "inline-block";

        userBox.textContent = "ConnectÃ© en tant que : " + user.email;
      }

      // Bouton login
      loginBtn.addEventListener("click", () => {
        auth0Client.loginWithRedirect({
          authorizationParams: {
            redirect_uri: AUTH0_REDIRECT_URI
          }
        });
      });

      // Bouton logout
      logoutBtn.addEventListener("click", () => {
        auth0Client.logout({
          logoutParams: { returnTo: AUTH0_REDIRECT_URI }
        });
      });
    }

    window.onload = () => {
      initAuthIndex().catch(console.error);
    };
  </script>
