<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma BibliothÃ¨que PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0f172a;
      --bg2: #1e293b;
      --accent: #f97316;
      --text: #f1f5f9;
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- Ã‰TAGÃˆRE GAUCHE --- */
    .sidebar {
      width: 120px;
      background: var(--bg2);
      border-right: 1px solid #334155;
      padding: 16px;
      overflow-y: auto;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .book-card {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.15s;
    }

    .book-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 18px rgba(0,0,0,0.3);
    }

    .book-cover {
      width: 80px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }

    .book-name {
      font-size: 1rem;
      margin-top: 8px;
    }

    .book-author {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* --- VIEWER PDF --- */
    .viewer {
      flex: 1;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    .viewer-header {
      padding: 10px 20px;
      background: #0f172a;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .viewer-title {
      font-size: 1rem;
      font-weight: 600;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #000;
      display: none;
    }

    .placeholder {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 1rem;
    }

    .btn {
      padding: 6px 12px;
      background: var(--accent);
      color: white;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- Ã‰TAGÃˆRE GAUCHE -->
  <aside class="sidebar">
    <div class="title">Ma bibliothÃ¨que</div>
    <div class="subtitle">1 livre</div>

    <!-- CARTE DU LIVRE -->
    <div class="book-card" onclick="openBook('pdf/Void_Project.pdf', 'Void Project â€“ Tome I')">
      <img src="img/VoidProject.png" class="book-cover">
      <div class="book-name">Void Project â€“ Tome I</div>
      <div class="book-author">Deramane Waren</div>
    </div>
  </aside>

  <!-- VIEWER PDF -->
  <main class="viewer">
    <div class="viewer-header">
      <div class="viewer-title" id="viewerTitle">Aucun livre ouvert</div>
      <button class="btn" id="downloadBtn" style="display:none;">TÃ©lÃ©charger</button>
    </div>

    <iframe id="pdfFrame"></iframe>

    <div class="placeholder" id="placeholder">
      SÃ©lectionne un livre Ã  gauche ðŸ“š
    </div>
  </main>

  <script>
    function openBook(path, title) {
      const iframe = document.getElementById("pdfFrame");
      const placeholder = document.getElementById("placeholder");
      const viewerTitle = document.getElementById("viewerTitle");
      const downloadBtn = document.getElementById("downloadBtn");

      iframe.src = path;
      iframe.style.display = "block";
      placeholder.style.display = "none";

      viewerTitle.textContent = title;

      downloadBtn.style.display = "inline-block";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = path;
        a.download = title.replace(/\s+/g, "_") + ".pdf";
        a.click();
      };
    }
  </script>

</body>
</html>
