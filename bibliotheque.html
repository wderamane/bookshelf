<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Biblioth√®que ‚Äì Livres PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --accent: #f97316;
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.2rem 1.5rem;
      background: linear-gradient(90deg, #020617, #111827);
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .nav {
      color: var(--muted);
      text-decoration: none;
      font-size: .85rem;
      padding: .3rem .8rem;
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
    }

    .layout {
      flex: 1;
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: 0;
    }

    @media (max-width: 800px) {
      .layout { grid-template-columns: 1fr; }
    }

    .shelf {
      padding: 1rem;
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .book {
      background: #1e293b;
      padding: .5rem;
      border-radius: 6px;
      margin-bottom: .6rem;
      cursor: pointer;
      transition: .15s;
    }

    .book:hover {
      background: #334155;
    }

    .viewer {
      padding: 1rem;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      background: #111;
    }
  </style>
</head>

<body>

<header>
  <h1>Ma biblioth√®que PDF</h1>
  <a href="index.html" class="nav">‚Üê Retour √† l‚Äôaccueil</a>
</header>

<main class="layout">

  <!-- √âtag√®re -->
  <div class="shelf">
    <h3>üìö Livres</h3>

    <div class="book" onclick="openPDF('pdf/Void_Project.pdf')">
      Void Project
    </div>

    <div class="book" onclick="openPDF('pdf/livre4.pdf')">
      Mon roman
    </div>

  </div>

  <!-- Lecteur PDF -->
  <div class="viewer">
    <iframe id="viewer"></iframe>
  </div>

</main>

<script>
  function openPDF(path) {
    const iframe = document.getElementById("viewer");

    const full = new URL(path, window.location.href).toString();
    const viewerURL =
      "https://mozilla.github.io/pdf.js/web/viewer.html?file=" +
      encodeURIComponent(full);

    iframe.src = viewerURL;
  }
</script>

</body>
</html>
